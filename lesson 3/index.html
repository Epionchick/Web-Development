<html>
  <head>
    <title>3 урок. Технология CSS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Две моделиЖ
        1. Блочная (Можно менять размер)
        2. Строчная (Нельзя менять размер)
        3. Гибкая (flex)
    
        За эти модели отвечает свойство display

        h1 - блочная модель
        mark - строчная модель
    -->
    <h1>Отображение элементов display</h1>
    <p class="text1">Это тоже блочная модель</p>
    <p class="text2">И это тоже блочная модель</p>
    <mark id="mark">Привет, я выделяю текст желтым цветом</mark>

    <div class="main">
      <div class="block blue">1</div>
      <div class="block green">2</div>
      <div class="block red">3</div>
    </div>
  </body>
</html>
