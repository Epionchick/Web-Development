<html>
    <head></head>
    <body>
        <!--

            Тег - это кирпичик обладающий каким-то свойством, который наделяет какие-то данные
            Построением тегов
            "Открывающийся тег":
                1. Открывающая треугольная скобка
                2. Название тега
                3. Закрывающаяся треугольная скобка
                "Закрывающийся тег":
                1. Открывающей треугольной скобки
                2. Слэш
                3. Название тега
                4. Закрывающаяся треугольная скобка
                
                Типы тегов:
                1. Парные теги
                2. Одиночные

        -->

        <h1 alight="center">Новости</h1>



        <!-- Тег абзац/просто текст -->
        <!-- Тег mark - макер -->
        <!-- Тег s - зачёркивание -->
        <!-- Тег u - подчёркивание -->
        <!-- Тег b - жирный текст -->
        <!-- Тег i - курсив -->
        <!-- Тег small - делает текст меньше -->
        <!-- Тег big - Делает текст больше -->

        <p>Сегодня было <b><u>очень тепло</u></b>!
            Бала хорошая погода
        </p>
        
        <hr color="blue" size="20">

        <!-- <hr> - делает линию -->

        <!--
            Важно соблюдать порядок тегов, иначе будут возникать ошибки
            и разметка будет кривой! Аналогия с коробкой, соблюдать правило пирамиды
        -->

        <!-- Тег список нумерованный ol / маркерованный ul -->

        <ul>
           <li>Апельсин</li>
           <li>Яблоко</li>
           <li>Банан</li>
           <li>Киви</li>
        </ul>

        <!-- Тег a - ссылка -->

        <a href="page.html">Посмотреть картинки</a>
    
        <!-- href - атрибут -->

    </body>
</html>
